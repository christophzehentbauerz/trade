name: Daily Report

on:
  schedule:
    # 05:00 UTC = 06:00 CET / 07:00 CEST
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: |
            bot-state-

      - name: Install Dependencies
        run: |
          cd telegram-bot
          # No dependencies needed for now as we use standard libs, 
          # but good practice if we add axios later
          # npm install

      - name: Send Daily Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd telegram-bot
          node bot.js daily

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
