name: Daily Report

on:
  schedule:
    # 06:00 UTC = 07:00 CET
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Manual trigger for testing

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: |
            bot-state-

      - name: Install Dependencies
        run: |
          cd telegram-bot
          npm install --production 2>/dev/null || echo 'No dependencies to install'

      - name: Send Daily Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "=== DIAGNOSTICS ==="
          echo "Node version: $(node --version)"
          echo "Working dir: $(pwd)"
          echo "Bot token length: ${#TELEGRAM_BOT_TOKEN}"
          echo "Chat ID length: ${#TELEGRAM_CHAT_ID}"
          echo "Bot token set: $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo YES || echo NO)"
          echo "Chat ID set: $([ -n "$TELEGRAM_CHAT_ID" ] && echo YES || echo NO)"
          ls -la telegram-bot/
          echo "=== RUNNING BOT ==="
          cd telegram-bot
          node bot.js daily 2>&1 || echo "EXIT CODE: $?"

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
