name: Daily Report

on:
  schedule:
    # TEMP TEST: 06:45 UTC = 07:45 CET - revert to '0 6 * * *' after test
    - cron: '45 6 * * *'
  workflow_dispatch:
    # Manual trigger for testing

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: |
            bot-state-

      - name: Install Dependencies
        run: |
          cd telegram-bot
          # No dependencies needed for now as we use standard libs, 
          # but good practice if we add axios later
          # npm install

      - name: Send Daily Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd telegram-bot
          node bot.js daily

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
