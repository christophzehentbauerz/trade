name: BTC Signal Check

on:
  schedule:
    # Signal Check alle 5 Minuten
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  check-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: |
            bot-state-

      - name: Signal Check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd telegram-bot
          node bot.js check

      - name: Daily Report (07:00 CET = 06:00 UTC)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          HOUR=$(date -u +%H)
          MIN=$(date -u +%M)
          echo "Current UTC time: ${HOUR}:${MIN}"
          if [ "$HOUR" = "06" ] && [ "$MIN" -lt "30" ]; then
            echo "üïñ 07:00 CET window (06:00-06:30 UTC) - sending daily report..."
            cd telegram-bot
            node bot.js daily
          else
            echo "‚è≠Ô∏è Not in daily report window (06:00-06:30 UTC), skipping."
          fi

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/btc-smart-money-state.json
          key: bot-state-${{ github.run_id }}
